<!DOCTYPE html>
<html>
    <head>
        <title>SignUp</title>
    </head>

    <body>
        <h1>Register Here!</h1>


        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="text" name="username" >
            <input type="password" name="password">
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
